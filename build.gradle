plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.12.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'jacoco'
    id 'checkstyle'
}

group = 'com.HamzaLambara'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

test {
    useJUnitPlatform()
}

jacoco {
    toolVersion = "0.8.7"
}

jacocoTestReport {
    dependsOn test
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.2
            }
        }
    }
}

task acceptanceTest(type: Test) {
    description = 'Run acceptance tests'
    group = 'verification'

    // Inclure les dépendances nécessaires pour vos tests d'acceptation
    classpath += configurations.acceptanceTestCompile

    // Spécifier les classes de test d'acceptation
    include '**/*AcceptanceTest.*'

    // Paramètres supplémentaires si nécessaire
    systemProperty 'calculator.url', 'http://localhost:8080'  // Remplacez l'URL par celle de votre application

    // Autres configurations de test si nécessaire
    useJUnitPlatform()
}


